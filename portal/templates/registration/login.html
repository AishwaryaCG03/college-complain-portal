{% extends 'base.html' %}

{% load i18n %}  <!-- Load translation library if you are using translation tags -->

{% block content %}
<h2>{% trans "Login" %}</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn">{% trans "Login" %}</button>
</form>

<p>
    <a href="{% url 'password_reset' %}">{% trans "Forgot Password?" %}</a>
</p>

{% endblock %}
